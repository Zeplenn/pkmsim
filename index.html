<!DOCTYPE html>
<html lang="fr">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Pkmsim</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
   <nav class="navbar bg-body-tertiary mb-3">
      <div class="container-fluid">
         <a class="navbar-brand" href="#">
            <img src="assets/logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
            Pkmsim
         </a>
      </div>
   </nav>
   <div class="container">
      <div class="d-flex flex-column flex-sm-row gap-5">
         <div class="col">
            <h3>Pokémon 1</h3>
            <div class="input-group mb-3">
               <input type="text" class="form-control" aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default" id="pkm1">
            </div>
            <div id="pkm1types" class="d-flex gap-3"></div>
            <div><img src="" alt="" id="pkm1img" class="sm-img-fluid"></div>
            <div style="height: 1px; background-color: black; width: 100%;  margin-bottom: 20px;"></div>
            <div>
               <h4 style="margin-bottom: 10px;">Statistiques :</h4>
               <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0"
                  aria-valuemax="100">
                  <div class="progress-bar bg-success" id="pkm1pv"></div>
               </div>
               <div class="row">
                  <span class="col">ATK : <span id="pkm1atk"></span></span>
                  <span class="col">DEF : <span id="pkm1def"></span></span>
                  <span class="col">ATK SPE : <span id="pkm1atkspe"></span></span>
                  <span class="col">DEF SPE : <span id="pkm1defspe"></span></span>
                  <span class="col">VIT : <span id="pkm1vit"></span></span>
               </div>
            </div>
         </div>
         <div class="col">
            <h3>Pokémon 2</h3>
            <div class="input-group mb-3">
               <input type="text" class="form-control" aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default" id="pkm2">
            </div>
            <div id="pkm2types" class="d-flex gap-3"></div>
            <div><img src="" alt="" id="pkm2img" class="img-fluid"></div>
            <div style="height: 1px; background-color: black; width: 100%; margin-bottom: 20px;"></div>
            <div>
               <h4 style="margin-bottom: 10px;">Statistiques :</h4>
               <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0"
                  aria-valuemax="100">
                  <div class="progress-bar bg-success" id="pkm2pv"></div>
               </div>
               <div class="row">
                  <span class="col">ATK : <span id="pkm2atk"></span></span>
                  <span class="col">DEF : <span id="pkm2def"></span></span>
                  <span class="col">ATK SPE : <span id="pkm2atkspe"></span></span>
                  <span class="col">DEF SPE : <span id="pkm2defspe"></span></span>
                  <span class="col">VIT : <span id="pkm2vit"></span></span>
               </div>
            </div>
         </div>
      </div>
      <div class="row mt-3">
         <button type="button" class="btn btn-primary" id="start">Combat</button>
      </div>
   </div>
</body>

<script src="script.js"></script>

</html>
